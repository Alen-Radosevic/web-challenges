<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form aria-labelledby="title">
      <p>We want to get to know you! Please enter your personal information.</p>

      <fieldset aria-describedby="description">
        <legend>Personal Information</legend>
        <label for="input-first-name">First Name:</label>
        <input type="text" name="First Name:" id="input-first-name" />

        <label for="input-last-name">Last Name:</label>
        <input type="text" name="Last Name:" id="input-last-name" />

        <label for="input-birthday">Your Birthday:</label>
        <input type="date" name="input-birthday" id="input-birthday" />
      </fieldset>
    </form>

    <p>Can you tell us a little bit more? we want to you width unwanted ads.</p>

    <form aria-labelledby="title">
      <fieldset>
        <legend>Further Information</legend>
        <label for="favorite-color">Favorite Color:</label>
        <input
          type="color"
          value="#E5430F"
          name="favorite-color"
          id="favorite-color"
        />

        <label for="favourite-pet">What is your favorite pet?</label>
        <select name="favourite-pet" id="favourite-pet">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="mouse">Mouse</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
